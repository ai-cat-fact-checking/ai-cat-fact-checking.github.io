<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script type="text/javascript">
    // Jekyll will convert the YAML data into a JSON object.
    const redirects = {{ site.data.redirects | jsonify }};
    const path = window.location.pathname.replace(/\/$/, "").substring(1);

    // Find the redirect object for the current path
    const redirect = redirects.find(r => r.short === path);

    if (redirect) {
      // If a redirect is found, go to the long URL
      window.location.replace(redirect.long);
    } else {
      // If no redirect is found, redirect to the home page
      window.location.replace("/");
    }
  </script>
</head>
<body>
  <p>If you are not redirected automatically, follow this <a id="redirect-link" href="/">link to the home page</a>.</p>
</body>
</html>
